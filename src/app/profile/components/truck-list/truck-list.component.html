<mat-card *ngIf="trucksArray">
    <mat-card-header>
        <mat-card-title>
            Машины компании
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="tw-flex tw-gap-5">
            <mat-card class="tw-basis-1/3" *ngFor="let truck of trucksArray; trackByIndex">
                <mat-card-header>
                    <mat-card-title>
                        {{truck.model}}
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <img class="tw-max-w-full" src="{{ truck.modelImage }}" alt="">
                    <mat-list>
                        <mat-list-item>
                          <span matListItemTitle>Тип машины</span>
                          <span>{{truck.truckType}}</span>
                        </mat-list-item>
                        <mat-list-item>
                            <span matListItemTitle>Тип кузова</span>
                            <span>{{truck.trailerType}}</span>
                        </mat-list-item>
                        <mat-list-item>
                            <span matListItemTitle>Грузоподъемность</span>
                            <span>{{truck.trailerLift}} тонн</span>
                        </mat-list-item>
                        <mat-list-item>
                            <span matListItemTitle>Объем кузова</span>
                            <span>{{truck.trailerSize}} м3</span>
                        </mat-list-item>
                    </mat-list>
                    <p>{{ truck.truckDescription }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </mat-card-content>
</mat-card>
